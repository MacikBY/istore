{% load static %}
<div><h5>Шапка сайта подключенная через include</h5></div>
<header>
    <div class="header__wrapper"
         style="display: flex;align-items: center;justify-content: space-between; border-bottom: 1px solid black; padding: 10px">
        <div style="width: 50px; height: 50px">
            <a href="{% url 'home' %}">
                <img src="{% static 'logos/my_logo.png' %}" alt="logo" style="height: 100%; width: 100%; object-fit: contain">
            </a>

        </div>
        <div style="display: flex; gap: 25px">
            <a href="https://web.telegram.org/z/" target="_blank" style="width: 50px; height: 50px">
                <img src="{% static 'logos/tg.png' %}" alt="telegram" style="width: 100%; height: 100%;">
            </a>
            <a href ="https://vk.com/" target="_blank" >
                <img src="{% static 'logos/Vk.png' %}" alt="vkontakte" style="height: 50px; width: 50px;" >
            </a>
            <a href ="https://www.youtube.com/" target="_blank" >
                <img src="{% static 'logos/youtube.png' %}" alt="youtube" style="height: 50px; width: 50px;" >
            </a>
        </div>
    </div>
</header>
