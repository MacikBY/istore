{% extends "products/base.html" %}
{% load static %}
{% block content %}
<h5 style="color: green">Наследование страниц (from base)</h5>
<div style="display: flex; gap: 40px; padding: 20px">
    {% for category in categories %}
    <a href="{% url 'filter_cat' category.pk %}">
    <div style="display: flex;flex-direction: column; gap: 10px; align-items: center; max-width: 200px;text-align:center;">
        {{ category }}
        <div>
            <img src="{% get_media_prefix %}{{ category.image }}" alt="image" style="height: 100%; width: 100%;">
        </div>
    </div>
    </a>
    {% endfor %}
</div>
<hr>
<div style="display: flex; justify-content: space-between;flex-wrap: wrap; gap: 100px;padding: 20px" >
    {% for product in products %}
        <a href="{{  product.get_absolute_url }}">
        <div style="border-radius: 10px; background: #99cccc; padding: 20px; border: 1px solid burlywood; display: flex; flex-direction: column; align-items: center; justify-content: space-between; width: 330px; gap: 5px">
            <div>{{ product.name }}</div>
            <div style="height: 150px">
                <img src="{% get_media_prefix %}{{ product.image }}" alt="product" style="height: 100%; width: 100%; object-fit: cover ">
            </div>
            {{ product.price }}
        </div>

        </a>

    {% endfor %}
</div>
{% endblock %}
